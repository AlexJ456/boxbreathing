<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Box Breathing App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    body {
      background-color: black;
      color: #ffecb3;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    button {
      background-color: #d97706;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
    }
    .instruction {
      font-size: 30px;
      color: #fdba74;
      margin-bottom: 16px;
    }
    .countdown {
      font-size: 60px;
      font-weight: bold;
      color: #f87171;
      margin-bottom: 32px;
    }
    .timer {
      position: absolute;
      top: 16px;
      right: 16px;
      color: #fcd34d;
    }
    h1 {
      font-size: 36px;
      color: #fcd34d;
      margin-bottom: 32px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Box Breathing</h1>
    <div id="controls">
      <div>
        <input type="checkbox" id="sound-toggle">
        <label for="sound-toggle">Sound</label>
      </div>
      <div>
        <input type="text" id="time-limit" placeholder="Time limit minutes">
        <label for="time-limit">Minutes (optional)</label>
      </div>
    </div>
    <div id="instruction" class="instruction">Press start to begin</div>
    <div id="countdown" class="countdown" style="display: none;">4</div>
    <div id="timer" class="timer"></div>
    <button id="start-button">Start</button>
    <button id="reset-button" style="display: none;">Back to Start</button>
  </div>
  <py-script src="main.py"></py-script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker registered!', reg))
          .catch(err => console.log('Service worker registration failed', err));
      });
    }
  </script>
</body>
</html>
